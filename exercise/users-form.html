<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<blockquote>
    <h1>User Record</h1>
    <hr>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="name">Full Name: </label> <br>
        <input type="text" name="name" placeholder="Enter full name" id="name"> <br>
        <label for="email">Email: </label> <br>
        <input type="email" name="email" id="email"> <br><br>
        <label for="gender">Gender</label> <br>
        <label> <input type="radio" name="gender"> Male </label>
        <label> <input type="radio" name="gender"> Female </label>
        <br>
        <label for="language">Language</label> <br>
        <label> <input type="checkbox"> Nepali </label>
        <label> <input type="checkbox"> English </label>
        <label> <input type="checkbox"> Chinese </label>
        <label> <input type="checkbox"> Hindi </label> <br><br>
        <label for="country">Country</label> <br>
        <select name="country" id="country">
            <option selected disabled>---Select your country---</option>
            <option value="">Nepal</option>
            <option value="">US</option>
            <option value="">China</option>
        </select> <br><br>
        <label for="image">Profile Picture</label> <br>
        <input type="file" id="image" name="image"> <br> <br>
        <label for="description">Description</label> <br>
        <textarea id="description" name="description" rows="5" cols="30"></textarea>
        <br><br>
        <button>Add record</button>
        
    </form>


</blockquote>

</body>
</html>
